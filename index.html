<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka</title>
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/711880934227443853/1338954035142852659/file-J8nJWh1xhn8PRHudGzMEGZ.png?ex=67acf59e&is=67aba41e&hm=12833dde3f6d6e6d689144d93dd04b061e5f81027fbfefba00f27e11c8576d38&'); /* Ustawione nowe tło */
            background-color: #ffb6c1;
            background-size: cover;
            background-repeat: repeat;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .question {
            margin-top: 20%;
            font-size: 2.5rem;
            color: white;
            background: rgba(255, 20, 147, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.8rem;
            padding: 15px 30px;
            cursor: pointer;
            margin: 10px;
            position: relative;
        }
        .no-button {
            position: absolute;
        }
        .heart-container {
            display: none;
            margin-top: 20px;
        }
        .big-heart {
            font-size: 150px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        .love-text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff1493;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="question">Czy zostaniesz moją Walentynką? ❤️</div>
    <div class="button-container">
        <button class="yes-button" onclick="showHeart()">Tak!</button>
        <button class="no-button" id="noButton">Nie</button>
    </div>
    <div class="heart-container" id="heart">
        <div class="big-heart">❤️</div>
        <h2 class="love-text">Wiedziałem, kocham Cię! ❤️</h2>
    </div>
    <script>
        function showHeart() {
            document.getElementById('heart').style.display = 'block';
            confetti();
        }
        
        function confetti() {
            let count = 400;
            let defaults = {
                origin: { y: 0.6 }
            };
            
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            
            fire(0.25, {
                spread: 50,
                startVelocity: 70,
            });
            fire(0.3, {
                spread: 80,
            });
            fire(0.35, {
                spread: 120,
                decay: 0.91,
                scalar: 1.1
            });
            fire(0.2, {
                spread: 150,
                startVelocity: 40,
                decay: 0.92,
                scalar: 1.3
            });
            fire(0.2, {
                spread: 180,
                startVelocity: 60,
            });
        }
        
        document.getElementById('noButton').addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</body>
</html>
