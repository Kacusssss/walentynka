<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka</title>
    <style>
        body {
            background-image: url('/mnt/data/A_seamless_pink_background_filled_with_cute_heart_.png'); /* Dodane różowe tło z serduszkami i misiami */
            background-color: #ffb6c1;
            background-size: cover;
            background-repeat: repeat;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .question {
            margin-top: 20%;
            font-size: 2rem;
            color: white;
            background: rgba(255, 20, 147, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            position: relative;
        }
        .no-button {
            position: absolute;
        }
        .heart-container {
            display: none;
            margin-top: 20px;
        }
        .big-heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="question">Czy zostaniesz moją Walentynką? ❤️</div>
    <div class="button-container">
        <button class="yes-button" onclick="showHeart()">Tak!</button>
        <button class="no-button" id="noButton">Nie</button>
    </div>
    <div class="heart-container" id="heart">
        <div class="big-heart">❤️</div>
        <h2>Wiedziałem, kocham Cię! ❤️</h2>
    </div>
    <script>
        function showHeart() {
            document.getElementById('heart').style.display = 'block';
            confetti();
        }
        
        function confetti() {
            let count = 200;
            let defaults = {
                origin: { y: 0.6 }
            };
            
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            
            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }
        
        document.getElementById('noButton').addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</body>
</html>
