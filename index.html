<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka</title>
    <style>
        body {
            background-image: url('image.png'); /* Tło które wysłałeś */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .question {
            margin-top: 20%;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .yes-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .bear-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="question">Czy zostaniesz moją Walentynką? ❤️</div>
    <br>
    <button class="yes-button" onclick="showBear()">Tak!</button>
    <div class="bear-container" id="bear">
        <img src="bear_with_heart.png" alt="Miś z sercem" width="300">
        <h2>Wiedziałem, kocham Cię! ❤️</h2>
    </div>

    <script>
        function showBear() {
            document.getElementById('bear').style.display = 'block';
        }
    </script>
</body>
</html>
